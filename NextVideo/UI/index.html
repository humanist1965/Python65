<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./localCSS.css">
    <title>TVHOME.CC - NextVideo App</title>
    <script>
        
    </script> 
  </head>
  <body>
        <!-- <div id="app"> -->
        <div class="topLeft">Top Left</div>
        <div class="topRight">Top Right</div>

        
        <div class="centerIt" id="app">
            
        <div id="carouselExampleControls" class="carousel slide" xdata-ride="carousel">
              <ul class="carousel-indicators">
                      <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                      <li data-target="#carouselExampleControls" data-slide-to="2"></li>
              </ul>

              <div class="carousel-inner">
                  <div v-for="(series, index) in seriesList" v-bind:class="isActive(index)" v-on:click="PlayNextEpisode(series)">
                    <img class="d-block w-100" src="images/image1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                            <h5>{{ series.name }}</h5>
                            <p>Next Episode - {{ series.currentSeasonNumber }}x{{ series.nextEpisodeNumber }}</p>
                            <p>Last Watched - {{ series.lastWatchedDate }} </p>
                    </div>
                    
                  </div>
              </div>

              


              <a data-target="#carouselExampleControls" class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a data-target="#carouselExampleControls" class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
        <div class="helpText">
          {{ product }} Click on image to view next episode.
        </div>
        <div class="manualIncBar">
          <img class="floatLeft incControl" src="images/decSeason.png" alt="Previous Season" v-on:click="GotoPrevSeason" >
          <img class="floatLeft incControl" src="images/decEpisode.png" alt="Previous Episode" v-on:click="GotoPrevEpisode">
          <img class="floatRight incControl" src="images/incSeason.png" alt="Next Season" v-on:click="GotoNextSeason">
          <img class="floatRight incControl" src="images/incEpisode.png" alt="Next Episode" v-on:click="GotoNextEpisode">
        </div>
       
        </div>

        <div class="bottomLeft">Bottom Left</div>
        <div class="bottomRight">Bottom Right</div>
      <!-- </div> -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="main.js"></script>
      </body>
    </html>
